<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shopping List</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="container">
		<h1>Shopping List</h1>

		<form id="js-shopping-list-form">
			<label for="shopping-list-entry">Add: </label>
			<input type="text" name="shopping-list-entry" id="shopping-list-entry" placeholder="e.g., broccoli">
			<button type="submit"><i class="far fa-plus-square"></i></button>
		</form>
		<p class="warning" hidden style="border:red solid 2px;padding:10px;font-style:italic;text-align:center; border-radius:5px;">
		</p>
		<ul class="shopping-list shopping-list-unchecked">
		</ul>
		<div class="hide-checked-toggle">
			<button id='btn-hide-checked-toggle' class='btn-hide-checked-toggle' style='background-color:white;border:0px'><i class="fas fa-angle-down"></i></button>
			<label for='btn-hide-checked-toggle' class='lbl-hide-checked-toggle'>Hide Checked Items</label>
		</div>
		<ul class="shopping-list shopping-list-checked">
		</ul>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
